    <head>

    <body class="login-page">
        <div class="wrapper clearfix animsition flex-container">
            <div class="login-box">
                <div class="logo">
                    <a href="index.html">

                <div class="card">

                        <form id="sign_in" method="POST" class="forms">
                            <div class="msg">Enter your email to reset your password</div>
                            <br>
                            <span class="input input-switch">
                                <input class="input-field input-field-switch" type="text" name="resetmail"/>

                                    <span class="input-label-content input-label-content-switch">Email</span>
                                </label>
                            </span>
                            <div><br></div>
                            <div class="row">
                                <div class="col-xs-12">

                        <br>
                    </div>
                </div>

                <div class="row">
