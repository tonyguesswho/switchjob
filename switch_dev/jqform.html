		<!DOCTYPE html>
		<html>
		  
		<head>
			<title>jQuery Contact Form With Validation</title>
				<script src="jquery.min.js"></script>
			<link rel="stylesheet" href="con_form.css" />
				<script src="con_form.js"></script>
		</head>
		    <body>
			    <div id="mainform">
				<h2> jQuery Contact Form With Validation</h2>
		<!-- Required Div Starts Here -->
		<form id="form">
			<h3>Contact Form</h3>
				<p id="returnmessage"></p>
		<label>Name: <span>*</span></label>
			<input type="text" id="name" placeholder="Name"/>
		<label>Email: <span>*</span></label>
			<input type="text" id="email" placeholder="Email"/>
		<label>Contact No: <span>*</span></label>
			<input type="text" id="contact" placeholder="10 digit Mobile no."/>
		<label>Message:</label>
			<textarea id="message" placeholder="Message......."></textarea>
				<input type="button" id="submit" value="Send Message"/>
		</form>
			    </div>
			</body>
		</html>
